<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <style type="text/css">
      .box {
         border: 1px solid black;
         padding: 10px
      }
   </style>
   <title>Maria's ICE 05</title>
   <script>
      var asyncRequest; // variable to hold XMLHttpRequest object

      function registerListeners() {
         var img;
         img = document.getElementById("birdPicture");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/birdPicture.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
         img = document.getElementById("logoBlueJays");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/logoBlueJays.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
         img = document.getElementById("blueJayPlayer");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/blueJayPlayer.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
         img = document.getElementById("blueJaySchedule");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/blueJaySchedule.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
         img = document.getElementById("blueJayStadium");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/blueJayStadium.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
         img = document.getElementById("blueJayBatFlip");
         img.addEventListener("mouseover",
            function () { getContent("InfoFiles/blueJayBatFlip.html"); }, false);
         img.addEventListener("mouseout", clearContent, false);
      } // end function registerListeners

      // set up and send the asynchronous request.
      function getContent(url) {
         // attempt to create XMLHttpRequest object and make the request
         try {
            asyncRequest = new XMLHttpRequest(); // create request object

            // register event handler
            asyncRequest.addEventListener(
               "readystatechange", stateChange, false);
            asyncRequest.open("GET", url, true); // prepare the request
            asyncRequest.send(null); // send the request
         } // end try
         catch (exception) {
            alert("Request failed.");
         } // end catch
      } // end function getContent

      // displays the response data on the page
      function stateChange() {
         if (asyncRequest.readyState == 4 && asyncRequest.status == 200) {
            document.getElementById("contentArea").innerHTML =
               asyncRequest.responseText; // places text in contentArea
         } // end if
      } // end function stateChange

      // clear the content of the box
      function clearContent() {
         document.getElementById("contentArea").innerHTML = "";
      } // end function clearContent

      window.addEventListener("load", registerListeners, false);
   </script>
</head>

<body>
   <h1>Mouse over a picture for more information about the Blue Jays.</h1>
   <img id="birdPicture" alt="A Blue Jay Bird" width="230" height="172.5" src="images\Blue_Jay_bird.jpg">
   <img id="logoBlueJays" alt="Blue Jay's Logo" width="230" height="172.5" src="images\Blue_Jay_Logo.jpg">
   <img id="blueJayPlayer" alt="Outfield Blue Jay" width="230" height="172.5" src="images\Blue_Jay_Runner.jpg">
   <img id="blueJaySchedule" alt="Blue Jay Schedule" width="230" height="172.5" src="images\Blue_Jay_Schedule.jpg">
   <img id="blueJayStadium" alt="Blue Jay Stadium" width="230" height="172.5" src="images\Blue_Jays_Home.jpg">
   <img id="blueJayBatFlip" alt="Bat Flip" width="230" height="172.5" src="images\Jose_Bautista_Bat_Flip.jpg">
   <div class="box" id="contentArea"></div>
</body>

</html>
